<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{~/css/main.css}">
    <style>
        input, select {
            text-align: center;
            background-color: #191919 !important;
            color: white !important;
        }
    </style>
    <title>Showing One Msc</title>
</head>
<body>
<br/>

<div class="col-12 d-flex justify-content-center align-items-center">
    <h2>Antonis</h2>
</div>

<br/>

<div class="row">
    <div class="col-2 d-flex justify-content-center align-items-center">
        <button type="button" class="btn border border-danger"
                onclick="location.href='http://localhost:8080/msc/show/all'">Return
        </button>
    </div>
    <div class="col-2"></div>
    <div class="col-2 d-flex justify-content-center align-items-center">
        <form method="POST" action="http://localhost:8080/msc/delete">
            <input type="hidden" name="ID" th:value="${msc.getId()}">
            <button type="submit" class="btn border border-danger">Delete Msc</button>
        </form>
    </div>
    <div class="col-2 d-flex justify-content-center align-items-center">
        <button class="btn border border-danger"
                th:attr="onclick=|location.href='http://localhost:8080/msc/show/update/'+'${msc.getId()}';|"
                type="button">
            Edit Msc
        </button>
    </div>
    <div class="col-2"></div>
    <div class="col-2 d-flex justify-content-center align-items-center">
        <button class="btn border border-danger"
                th:attr="onclick=|location.href='http://localhost:8080/msc/show/'+'${msc.getId()}';|"
                type="button">
            Refresh Page
        </button>
    </div>
</div>

<br/>

<div class="row">
    <div class="col-1"></div>
    <div class="col-10">
        <table class="table">
            <tbody>
            <tr>
                <th>ID</th>
                <td><span th:text="${msc.getId()}"/></td>
            </tr>
            <tr>
                <th>Department</th>
                <td>
                    <a style="text-decoration:none;"
                       th:href="'http://localhost:8080/department/show/' + ${msc.getDepartment().getId()}">
                        <span style="color: blue;" th:text="${msc.getDepartment().getName()}"/></a>
                </td>
            </tr>
            <tr>
                <th>Title</th>
                <td><span th:text="${msc.getTitle()}"/></td>
            </tr>
            <tr>
                <th>Creation</th>
                <td><span th:text="${msc.getCreation()}"/></td>
            </tr>
            <tr>
                <th>Months Duration</th>
                <td><span th:text="${msc.getMonthsDuration()}"/></td>
            </tr>
            <tr>
                <th>Cost</th>
                <td><span th:text="${msc.getCost()}"/></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
