<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{~/css/main.css}">
    <style>
        input, select {
            text-align: center;
            background-color: #191919 !important;
            color: white !important;
        }
    </style>
    <title>Inserting Msc</title>
</head>
<body>
<br/>

<div class="col-12 d-flex justify-content-center align-items-center">
    <h2>Antonis</h2>
</div>

<br/>

<div class="row">
    <div class="col-2 d-flex justify-content-center align-items-center">
        <button class="btn border border-danger" onclick="location.href='http://localhost:8080/msc/show/all'"
                type="button">Return
        </button>
    </div>
    <div class="col-8"></div>
    <div class="col-2 d-flex justify-content-center align-items-center">
        <button class="btn border border-danger" onclick="window.location.href=window.location.href" type="button">
            Clear fields
        </button>
    </div>
</div>

<br/>
<form action="http://localhost:8080/msc/insert" method="POST" th:object="${mscDto}">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <table class="table">
                <tbody>
                <tr>
                    <th>ID</th>
                    <td><span style="font-style: italic">ID has not generated yet</span></td>
                </tr>
                <tr>
                    <th>Department ID</th>
                    <td>
                        <select class="form-select border-0" required th:field="*{department}">
                            <option th:each="department : ${departmentsList}"
                                    th:text="${department.getId() + ' - ' + department.getName()}"
                                    th:value="${department.getId()}">
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Title</th>
                    <td><input class="form-control border-0" placeholder="Write here title"
                               required
                               th:field="*{title}" type="text"></td>
                </tr>
                <tr>
                    <th>Creation Date</th>
                    <td><input class="form-control border-0" required
                               th:field="*{creation}" type="date"></td>
                </tr>
                <tr>
                    <th>Months Duration</th>
                    <td><input class="form-control border-0" placeholder="Write here months duration" required
                               th:field="*{monthsDuration}" type="number" min="1"></td>
                </tr>
                <tr>
                    <th>Cost</th>
                    <td><input class="form-control border-0" placeholder="Write here cost" required
                               th:field="*{cost}" type="number"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-5"></div>
        <div class="col-2 d-flex justify-content-center align-items-center">
            <button class="btn border border-danger" type="submit">
                Commit
            </button>
        </div>
    </div>
</form>

<br/>
<br/>

</body>
</html>
