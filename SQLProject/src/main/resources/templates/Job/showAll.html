<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{~/css/main.css}">
    <style>
        input, select {
            text-align: center;
            background-color: #191919 !important;
            color: white !important;
        }
    </style>
    <title>Showing All Jobs</title>
</head>
<body>

<br/>
<div class="row">
    <div class="col-2"></div>
    <div class="col-8 d-flex justify-content-center align-items-center">
        <h2>Antonis</h2>
    </div>
    <div class="col-2 d-flex justify-content-center align-items-center">
        <button class="btn border border-danger" onclick="location.href='http://localhost:8080/job/show/insert'"
                type="button">
            Add Job
        </button>
    </div>
</div>
<br/>

<div class="row">
    <div class="col-2 d-flex justify-content-center align-items-center">
        <button type="button" class="btn border border-danger"
                onclick="location.href='../..'">Return
        </button>
    </div>
    <div class="col-8"></div>
    <div class="col-2 d-flex justify-content-center align-items-center">
        <button type="button" class="btn border border-danger"
                onclick="location.href='http://localhost:8080/job/show/all'">
            Refresh
        </button>
    </div>
</div>

<br/>

<div class="row">
    <div class="col-2 d-flex justify-content-center align-items-center">
        <h6>Showing <b> <span th:text="${jobsList.size()}"/></b> jobs &nbsp;</h6>
    </div>
</div>

<div class="row">
    <div class="col-1"></div>
    <div class="col-10 d-flex justify-content-end align-items-center">
        <table class="table">
            <thead>
            <tr>
                <th class="text-center">#</th>
                <th class="text-center">Student Last Name</th>
                <th class="text-center">Company Name</th>
                <th class="text-center">Title</th>
                <th class="text-center">Weekly Hours</th>
                <th class="text-center">Currently working</th>
                <th class="text-center"></th>
            </tr>
            </thead>
            <tbody th:if="${jobsList.size() > 0}" th:each="i: ${#numbers.sequence(0, jobsList.size()-1)}">
            <tr>
                <td class="align-middle"><span th:text="${i+1}"/></td>
                <td class="align-middle"><span th:text="${jobsList.get(i).getStudent().getLastName()}"/></td>
                <td class="align-middle"><span th:text="${jobsList.get(i).getCompanyName()}"/></td>
                <td class="align-middle"><span th:text="${jobsList.get(i).getTitle()}"/></td>
                <td class="align-middle"><span th:text="${jobsList.get(i).getWeeklyHours()}"/></td>
                <td class="align-middle"><span th:text="${jobsList.get(i).getEnd() == null ? 'YES' : 'NO'}"/></td>
                <td class="align-middle">
                    <button type="button" class="btn btn-info"
                            th:attr="onclick=|location.href='http://localhost:8080/job/show/'+'${jobsList.get(i).getId()}';|">
                        Details
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
