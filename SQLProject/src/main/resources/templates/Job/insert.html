<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{~/css/main.css}">
    <style>
        input, select {
            text-align: center;
            background-color: #191919 !important;
            color: white !important;
        }
    </style>
    <title>Inserting Job</title>
</head>
<body>
<br/>

<div class="col-12 d-flex justify-content-center align-items-center">
    <h2>Antonis</h2>
</div>

<br/>

<div class="row">
    <div class="col-2 d-flex justify-content-center align-items-center">
        <button class="btn border border-danger" onclick="location.href='http://localhost:8080/job/show/all'"
                type="button">Return
        </button>
    </div>
    <div class="col-8"></div>
    <div class="col-2 d-flex justify-content-center align-items-center">
        <button class="btn border border-danger" onclick="window.location.href=window.location.href" type="button">
            Clear fields
        </button>
    </div>
</div>

<br/>
<form action="http://localhost:8080/job/insert" method="POST" th:object="${jobDto}">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <table class="table">
                <tbody>
                <tr>
                    <th>ID</th>
                    <td><span style="font-style: italic">ID has not generated yet</span></td>
                </tr>
                <tr>
                    <th>Student ID</th>
                    <td>
                        <select class="form-select border-0" required th:field="*{student}">
                            <option th:each="student : ${studentsList}" th:text="${student.getId() + ' - ' + student.getLastName()}"
                                    th:value="${student.getId()}">
                            </option>
                        </select>
                </tr>
                <tr>
                    <th>Company Name</th>
                    <td><input class="form-control border-0" placeholder="Write here company name" required
                               th:field="*{companyName}" type="text"></td>
                </tr>
                <tr>
                    <th>Title</th>
                    <td><input class="form-control border-0" placeholder="Write here title" required
                               th:field="*{title}" type="text"></td>
                </tr>
                <tr>
                    <th>Weekly Hours</th>
                    <td><input class="form-control border-0" max="40" min="1" placeholder="Write here hours" required
                               th:field="*{weeklyHours}" type="number"></td>
                </tr>
                <tr>
                    <th>Start Date</th>
                    <td><input class="form-control border-0" required th:field="*{start}" type="date"></td>
                </tr>
                <tr>
                    <th>End Date <small style="color: white;">(Optional)</small></th>
                    <td><input class="form-control border-0" th:field="*{end}" type="date"></td>
                </tr>
                <tr>
                    <th>Leave reason <small style="color: white;">(Optional)</small></th>
                    <td><input class="form-control border-0" th:field="*{leaveReason}" type="text"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-5"></div>
        <div class="col-2 d-flex justify-content-center align-items-center">
            <button class="btn border border-danger" type="submit">
                Commit
            </button>
        </div>
    </div>
</form>

<br/>
<br/>

</body>
</html>
