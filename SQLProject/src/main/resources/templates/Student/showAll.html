<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{~/css/main.css}">
    <style>
        input, select {
            text-align: center;
            background-color: #191919 !important;
            color: white !important;
        }
    </style>
    <title>Showing All Students</title>
</head>
<body>

<br/>
<div class="row">
    <div class="col-2"></div>
    <div class="col-8 d-flex justify-content-center align-items-center">
        <h2>Antonis</h2>
    </div>
    <div class="col-2 d-flex justify-content-center align-items-center">
        <button class="btn border border-danger" onclick="location.href='http://localhost:8080/student/show/insert'"
                type="button">
            Add Student
        </button>
    </div>
</div>

<br/>

<div class="row">
    <div class="col-2 d-flex justify-content-center align-items-center">
        <button class="btn border border-danger" onclick="location.href='http://localhost:8080/'"
                type="button">Return
        </button>
    </div>
    <div class="col-2"></div>
    <div class="col-2 d-flex justify-content-center align-items-center">
        <button class="btn border border-danger" onclick="location.href='http://localhost:8080/student/show/currentlyWorking'"
                type="button">Show only those who are currently working
        </button>
    </div>
    <div class="col-2 d-flex justify-content-center align-items-center">
        <button class="btn border border-danger" onclick="location.href='http://localhost:8080/student/show/widowsOrphans'"
                type="button">Show widows students without entered father name
        </button>
    </div>
    <div class="col-2"></div>
    <div class="col-2 d-flex justify-content-center align-items-center">
        <button class="btn border border-danger" onclick="location.href='http://localhost:8080/student/show/all'"
                type="button">
            Refresh
        </button>
    </div>
</div>

<br/>

<div class="row">
    <div class="col-2 d-flex justify-content-center align-items-center">
        <h6>Showing <b> <span th:text="${studentsList.size()}"/></b> students &nbsp;</h6>
    </div>
</div>

<div class="row">
    <div class="col-1"></div>
    <div class="col-10 d-flex justify-content-end align-items-center">
        <table class="table">
            <thead>
            <tr>
                <th class="text-center">#</th>
                <th class="text-center">First Name</th>
                <th class="text-center">Last Name</th>
                <th class="text-center">Email</th>
                <th class="text-center">Age</th>
                <th></th>
            </tr>
            </thead>
            <tbody th:each="i: ${#numbers.sequence(0, studentsList.size()-1)}" th:if="${studentsList.size() > 0}">
            <tr>
                <td class="align-middle"><span th:text="${i+1}"/></td>
                <td class="align-middle"><span th:text="${studentsList.get(i).getFirstName()}"/></td>
                <td class="align-middle"><span th:text="${studentsList.get(i).getLastName()}"/></td>
                <td class="align-middle"><a style="text-decoration:none;" th:href="'mailto:' + ${studentsList.get(i).getEmail()}"><span
                        style="color: blue;" th:text="${studentsList.get(i).getEmail()}"/></a></td>


                <td class="align-middle"><span th:text="${yearNow - studentsList.get(i).getBirthYear()}"/></td>
                <td class="align-middle">
                    <button class="btn btn-info"
                            th:attr="onclick=|location.href='http://localhost:8080/student/show/'+'${studentsList.get(i).getId()}';|"
                            type="button">
                        Details
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
