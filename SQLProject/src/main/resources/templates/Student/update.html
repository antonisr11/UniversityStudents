<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{~/css/main.css}">
    <style>
        input, select {
            text-align: center;
            background-color: #191919 !important;
            color: white !important;
        }
    </style>
    <title>Updating Student</title>
</head>
<body>
<br/>

<div class="col-12 d-flex justify-content-center align-items-center">
    <h2>Antonis</h2>
</div>

<br/>

<div class="row">
    <div class="col-2 d-flex justify-content-center align-items-center">
        <button class="btn border border-danger"
                th:attr="onclick=|location.href='http://localhost:8080/student/show/'+'${student.getId()}';|"
                type="button">Return
        </button>
    </div>
    <div class="col-8"></div>
    <div class="col-2 d-flex justify-content-center align-items-center">
        <button class="btn border border-danger" onclick="window.location.href=window.location.href" type="button">
            Restore fields
        </button>
    </div>
</div>

<br/>
<form action="http://localhost:8080/student/update" method="POST" th:object="${student}">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <table class="table">
                <tbody>
                <tr>
                    <th>ID</th>
                    <td>
                        <input class="form-control border-0" name="ID" th:field="*{id}" readonly type="text"></td>
                </tr>
                <tr>
                    <th>First Name</th>
                    <td><input class="form-control border-0" name="firstName" placeholder="Write here first name"
                               required th:field="*{firstName}" type="text"></td>

                </tr>
                <tr>
                    <th>Last Name</th>
                    <td><input class="form-control border-0" name="lastName" placeholder="Write here last name"
                               required
                               th:field="*{lastName}" type="text"></td>
                </tr>
                <tr>
                    <th>Father Name <small style="color: white;">(Optional)</small></th>
                    <td><input class="form-control border-0" name="fatherName" placeholder="Write here father's name"
                               th:field="*{fatherName}"
                               type="text"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input class="form-control border-0" name="email" placeholder="Write here email" required
                               th:field="*{email}"
                               type="email"></td>
                </tr>
                <tr>
                    <th>Birth</th>
                    <td>
                        <input class="form-control border-0" name="birth" required th:field="*{birth}" type="date"></td>
                </tr>
                <tr>
                    <th>Marital Status</th>
                    <td>
                        <select class="form-select border-0" name="maritalStatus" required th:field="*{maritalStatus}">
                            <option value="Unwed">Unwed</option>
                            <option value="Married">Married</option>
                            <option value="Divorced">Divorced</option>
                            <option value="Widower">Widower</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Phone</th>
                    <td><input class="form-control border-0" minlength="10" maxlength="10"
                               name="phone" placeholder="Write here phone" required th:field="*{phone}" type="text">
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-5"></div>
        <div class="col-2 d-flex justify-content-center align-items-center">
            <button class="btn border border-danger" type="submit">
                Commit
            </button>
        </div>
    </div>
</form>

<br/>
<br/>

</body>
</html>
