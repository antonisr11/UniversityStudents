<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{~/css/main.css}">
    <style>
        input, select {
            text-align: center;
            background-color: #191919 !important;
            color: white !important;
        }
    </style>
    <title>Showing All Departments</title>
</head>
<body>

<br/>
<div class="row">
    <div class="col-2"></div>
    <div class="col-8 d-flex justify-content-center align-items-center">
        <h2>Antonis</h2>
    </div>
    <div class="col-2 d-flex justify-content-center align-items-center">
        <button class="btn border border-danger" onclick="location.href='http://localhost:8080/department/show/insert'"
                type="button">
            Add Department
        </button>
    </div>
</div>

<br/>

<div class="row">
    <div class="col-2 d-flex justify-content-center align-items-center">
        <button class="btn border border-danger" onclick="location.href='http://localhost:8080/'"
                type="button">Return
        </button>
    </div>
    <div class="col-2"></div>
    <div class="col-2">
        <button class="btn border border-danger" onclick="location.href='http://localhost:8080/department/show/seriousMScs'"
                type="button">
            Departments with at least 2 MScs with at least 5 student in each
        </button>
    </div>
    <div class="col-2">
        <button class="btn border border-danger" onclick="location.href='http://localhost:8080/department/show/moreThan50'"
                type="button">
            Departments with more than 50 unique students in all programs
        </button>
    </div>
    <div class="col-2"></div>
    <div class="col-2 d-flex justify-content-center align-items-center">
        <button class="btn border border-danger" onclick="location.href='http://localhost:8080/department/show/all'"
                type="button">
            Refresh
        </button>
    </div>
</div>

<br/>

<div class="row">
    <div class="col-2 d-flex justify-content-center align-items-center">
        <h6>Showing <b> <span th:text="${departmentsList.size()}"/></b> departments &nbsp;</h6>
    </div>
</div>

<div class="row">
    <div class="col-1"></div>
    <div class="col-10 d-flex justify-content-end align-items-center">
        <table class="table">
            <thead>
            <tr>
                <th class="text-center">#</th>
                <th class="text-center">ID</th>
                <th class="text-center">Name</th>
                <th class="text-center">Code</th>
                <th class="text-center">Created in</th>
                <th></th>
            </tr>
            </thead>
            <tbody th:each="i: ${#numbers.sequence(0, departmentsList.size()-1)}" th:if="${departmentsList.size() > 0}">
            <tr>
                <td class="align-middle"><span th:text="${i+1}"/></td>
                <td class="align-middle"><span th:text="${departmentsList.get(i).getId()}"/></td>
                <td class="align-middle"><span th:text="${departmentsList.get(i).getName()}"/></td>
                <td class="align-middle"><span th:text="${departmentsList.get(i).getCode()}"/></td>
                <td class="align-middle"><span th:text="${departmentsList.get(i).getCreationYear()}"/></td>
                <td class="align-middle">
                    <button class="btn btn-info"
                            th:attr="onclick=|location.href='http://localhost:8080/department/show/'+'${departmentsList.get(i).getId()}';|"
                            type="button">
                        Details
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
