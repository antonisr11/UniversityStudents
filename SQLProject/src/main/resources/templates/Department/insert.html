<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{~/css/main.css}">
    <style>
        input, select {
            text-align: center;
            background-color: #191919 !important;
            color: white !important;
        }
    </style>
    <title>Inserting Department</title>
</head>
<body>
<br/>

<div class="col-12 d-flex justify-content-center align-items-center">
    <h2>Antonis</h2>
</div>

<br/>

<div class="row">
    <div class="col-2 d-flex justify-content-center align-items-center">
        <button class="btn border border-danger" onclick="location.href='http://localhost:8080/department/show/all'"
                type="button">Return
        </button>
    </div>
    <div class="col-8"></div>
    <div class="col-2 d-flex justify-content-center align-items-center">
        <button class="btn border border-danger" onclick="window.location.href=window.location.href" type="button">
            Clear fields
        </button>
    </div>
</div>

<br/>
<form action="http://localhost:8080/department/insert" method="POST" th:object="${departmentDto}">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <table class="table">
                <tbody>
                <tr>
                    <th>ID</th>
                    <td><input class="form-control border-0" placeholder="Write here ID"
                               required th:field="*{id}" type="text"></td>
                </tr>
                <tr>
                    <th>Name</th>
                    <td><input class="form-control border-0" placeholder="Write here name"
                               required th:field="*{name}" type="text"></td>
                </tr>
                <tr>
                    <th>Creation Year</th>
                    <td><input class="form-control border-0" placeholder="Write here creation year" required
                               th:field="*{creationYear}" type="number" min="1821"></td>
                </tr>
                <tr>
                    <th>Code character</th>
                    <td><input class="form-control border-0" maxlength="1" minlength="1"
                               placeholder="Write here code" required th:field="*{code}" type="text"></td>
                </tr>
                <tr>
                    <th>Website <small style="color: white;">(Optional)</small></th>
                    <td><input class="form-control border-0" placeholder="Write here website"
                               th:field="*{website}" type="text"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-5"></div>
        <div class="col-2 d-flex justify-content-center align-items-center">
            <button class="btn border border-danger" type="submit">
                Commit
            </button>
        </div>
    </div>
</form>

<br/>
<br/>

</body>
</html>
