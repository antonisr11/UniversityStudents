<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{~/css/main.css}">
    <style>
        input, select {
            text-align: center;
            background-color: #191919 !important;
            color: white !important;
        }
    </style>
    <title>Showing One Student - Bachelor</title>
</head>
<body>
<br/>

<div class="col-12 d-flex justify-content-center align-items-center">
    <h2>Antonis</h2>
</div>

<br/>

<div class="row">
    <div class="col-2 d-flex justify-content-center align-items-center">
        <button class="btn border border-danger" onclick="location.href='http://localhost:8080/program/show/all'"
                type="button">Return
        </button>
    </div>
    <div class="col-2"></div>
    <div class="col-2 d-flex justify-content-center align-items-center">
        <form method="POST" action="http://localhost:8080/studentbachelor/delete">
            <input type="hidden" name="ID" th:value="${studentBachelor.getId()}">
            <button type="submit" class="btn border border-danger">Delete Entry</button>
        </form>
    </div>
    <div class="col-2 d-flex justify-content-center align-items-center">
        <button class="btn border border-danger"
                th:attr="onclick=|location.href='http://localhost:8080/studentbachelor/show/update/'+'${studentBachelor.getId()}';|"
                type="button">
            Edit Student - Bachelor
        </button>
    </div>
    <div class="col-2"></div>
    <div class="col-2 d-flex justify-content-center align-items-center">
        <button class="btn border border-danger"
                th:attr="onclick=|location.href='http://localhost:8080/studentbachelor/show/'+'${studentBachelor.getId()}';|"
                type="button">
            Refresh Page
        </button>
    </div>
</div>

<br/>

<div class="row">
    <div class="col-1"></div>
    <div class="col-10">
        <table class="table">
            <tbody>
            <tr>
                <th>Student Code</th>
                <td><span th:text="${studentBachelor.getId()}"/></td>
            </tr>
            <tr>
                <th>Student</th>
                <td>
                    <a style="text-decoration:none;"
                       th:href="'http://localhost:8080/student/show/' + ${studentBachelor.getStudent().getId()}">
                        <span style="color: blue;" th:text="${studentBachelor.getStudent().getFirstName() + ' ' + studentBachelor.getStudent().getLastName() }"/></a>
                </td>
            </tr>
            <tr>
                <th>Department</th>
                <td>
                    <a style="text-decoration:none;"
                       th:href="'http://localhost:8080/department/show/' + ${studentBachelor.getDepartment().getId()}">
                        <span style="color: blue;" th:text="${studentBachelor.getDepartment().getName()}"/></a>
                </td>
            </tr>
            <tr>
                <th>Registration</th>
                <td><span th:text="${studentBachelor.getRegistration()}"/></td>
            </tr>
            <tr>
                <th>Graduation</th>
                <td><span th:text="${studentBachelor.getGraduation()}"/></td>
            </tr>
            <tr>
                <th>Grade</th>
                <td><span th:text="${studentBachelor.getGrade()}"/></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
