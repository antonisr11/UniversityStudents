<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{~/css/main.css}">
    <style>
        input, select {
            text-align: center;
            background-color: #191919 !important;
            color: white !important;
        }
    </style>
    <title>Updating Student - Phd</title>
</head>
<body>
<br/>

<div class="col-12 d-flex justify-content-center align-items-center">
    <h2>Antonis</h2>
</div>

<br/>

<div class="row">
    <div class="col-2 d-flex justify-content-center align-items-center">
        <button class="btn border border-danger"
                th:attr="onclick=|location.href='http://localhost:8080/studentphd/show/'+'${studentphd.getId()}';|"
                type="button">Return
        </button>
    </div>
    <div class="col-8"></div>
    <div class="col-2 d-flex justify-content-center align-items-center">
        <button class="btn border border-danger" onclick="window.location.href=window.location.href" type="button">
            Restore fields
        </button>
    </div>
</div>

<br/>
<form action="http://localhost:8080/studentphd/update" method="POST" th:object="${studentphd}">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <table class="table">
                <tbody>
                <tr>
                    <th>Student Code</th>
                    <td>
                        <input class="form-control border-0" th:field="*{id}" readonly type="text">
                    </td>
                </tr>
                <tr>
                    <th>Student ID</th>
                    <td>
                        <select class="form-select border-0" required th:field="*{student}">
                            <option th:each="student : ${studentsList}" th:text="${student.getId() + ' - ' + student.getLastName()}"
                                    th:value="${student.getId()}" th:selected="${student.getId() == studentphd.getStudent().getId()}">
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Department ID</th>
                    <td>
                        <select class="form-select border-0" required th:field="*{department}">
                            <option th:each="department : ${departmentsList}"
                                    th:text="${department.getName() + ' (student code ''' + department.getCode()+''')'}"
                                    th:value="${department.getId()}" th:if="${department.getId() == studentphd.getDepartment().getId()}">
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Registration</th>
                    <td><input class="form-control border-0" th:field="*{registration}" required type="date"></td>
                </tr>
                <tr>
                    <th>Graduation <small style="color: white;">(Optional)</small></th>
                    <td><input class="form-control border-0" th:field="*{graduation}" type="date"></td>
                </tr>
                <tr>
                    <th>Grade <small style="color: white;">(Optional)</small></th>
                    <td><input class="form-control border-0" th:field="*{grade}" type="number" placeholder="Write here grade" max="10" min="5" step="0.01"></td>
                </tr>
                <tr>
                    <th>Title</th>
                    <td>
                        <input class="form-control border-0" th:field="*{title}"
                               placeholder="Write here title" required type="text">
                    </td>
                </tr>
                <tr>
                    <th>Minimum years</th>
                    <td><input class="form-control border-0" th:field="*{minimumYears}" required placeholder="Write here minimum years" type="number" min="0"></td>
                </tr>
                <tr>
                    <th>Maximum years</th>
                    <td><input class="form-control border-0" th:field="*{maximumYears}" required placeholder="Write here maximum years" type="number" min="0"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-5"></div>
        <div class="col-2 d-flex justify-content-center align-items-center">
            <button class="btn border border-danger" type="submit">
                Commit
            </button>
        </div>
    </div>
</form>

<br/>
<br/>

</body>
</html>
