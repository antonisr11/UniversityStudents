<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{~/css/main.css}">
    <title>Showing All Programs</title>
</head>
<body>

<br/>
<div class="row">
    <div class="col-2"></div>
    <div class="col-8 d-flex justify-content-center align-items-center">
        <h2>Antonis</h2>
    </div>
</div>

<br/>

<div class="row">
    <div class="col-2 d-flex justify-content-center align-items-center">
        <button class="btn border border-danger" onclick="location.href='http://localhost:8080/'"
                type="button">Return
        </button>
    </div>
    <div class="col-1"></div>

    <div class="col-2 d-flex justify-content-center align-items-center">
        <button class="btn border border-danger" onclick="location.href='http://localhost:8080/studentbachelor/show/insert'"
                type="button">
            Assign Student with Bachelor Program
        </button>
    </div>

    <div class="col-2 d-flex justify-content-center align-items-center">
        <button class="btn border border-danger" onclick="location.href='http://localhost:8080/studentmsc/show/insert'"
                type="button">
            Assign Student with MSc Program
        </button>
    </div>

    <div class="col-2 d-flex justify-content-center align-items-center">
        <button class="btn border border-danger" onclick="location.href='http://localhost:8080/studentphd/show/insert'"
                type="button">
            Assign Student with PhD Program
        </button>
    </div>
    <div class="col-1"></div>

    <div class="col-2 d-flex justify-content-center align-items-center">
        <button class="btn border border-danger" onclick="location.href='http://localhost:8080/program/show/all'"
                type="button">
            Refresh
        </button>
    </div>
</div>

<br/>

<div class="row">
    <div class="col-2 d-flex justify-content-center align-items-center">
        <h6>Showing <b> <span th:text="${programsList.size()}"/></b> programs &nbsp;</h6>
    </div>
</div>

<div class="row">
    <div class="col-1"></div>
    <div class="col-10 d-flex justify-content-end align-items-center">
        <table class="table">
            <thead>
            <tr>
                <th class="text-center">#</th>
                <th class="text-center">Student Code</th>
                <th class="text-center">Student Last Name</th>
                <th class="text-center">Department ID</th>
                <th class="text-center">Type</th>
                <th class="text-center">Has finished</th>
                <th></th>
            </tr>
            </thead>
            <tbody th:each="i: ${#numbers.sequence(0, programsList.size()-1)}" th:if="${programsList.size() > 0}">
            <tr>
                <td class="align-middle"><span th:text="${i+1}"/></td>
                <td class="align-middle"><span th:text="${programsList.get(i).getStudentCode()}"/></td>
                <td class="align-middle"><span th:text="${programsList.get(i).getLastName()}"/></td>
                <td class="align-middle"><span th:text="${programsList.get(i).getDepartmentId()}"/></td>
                <td class="align-middle"><span th:text="${programsList.get(i).getType()}"/></td>
                <td class="align-middle"><span th:text="${programsList.get(i).getHasFinished() ? 'YES' : 'NO'}"/></td>
                <td class="align-middle">
                    <button class="btn btn-info"
                            th:attr="onclick=|location.href='http://localhost:8080/student'+'${programsList.get(i).getType().toLowerCase()}'+'/show/'+'${programsList.get(i).getId()}';|"
                            type="button">
                        Details
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
